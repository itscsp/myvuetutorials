<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Tutorials</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        [v-cloak] {

            display: none;
        }
    </style>

</head>
<body>
    <div id="app">

        <h1 >{{message}}</h1>
        <h2>Count: {{count}}</h2>
        <hr>
        <div class="form-controller">

                <input type="text" v-model="message" />
                <button @click="counterup"  class="btn btn-primary">Count Up</button><!--every Event On vue start with "v=on:"  -->
                <button @click="counterdn"  class="btn btn-primary">Count Down</button>
        </div>



    </div>
    <!-- vue js files -->
    <script src="./vue.js"></script><!--  vue js file-->
    <script src="./app.js"></script><!-- custom js file -->
</body>
</html>
