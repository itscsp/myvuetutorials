<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Tutorials</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        [v-cloak] {

            display: none;
        }
    </style>

</head>
<body>
    <div id="app" class="container" v-cloak>
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Your are a <strong>{{level}}</strong> </h1>
          <hr>
          <h3>Current XP : {{xp}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-success btn-block"
              @click="addXp"
              >
                <span class="glyphicon glyphicon-collapse-up"></span>Add XP
              </button>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <button class="btn btn-success btn-block"

                @click="decreaseXP"
                >
                  <span class="glyphicon glyphicon-collapse-down"></span>Decrese XP
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- vue js files -->
    <script src="./vue.js"></script><!--  vue js file-->
    <script src="./app.js"></script><!-- custom js file -->
</body>
</html>
